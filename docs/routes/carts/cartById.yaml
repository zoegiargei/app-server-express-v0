paths:
  /carts/{id}:
    get:
      summary: Get a cart with the given ID
      tags:
        - Carts
      parameters:
        - name: id
          in: path
          description: ID of the cart to retrieve
          required: true
          schema:
            type: string
      responses:
        "200":
          description: Cart found successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
        "404":
          description: Cart not found
        "500":
          description: Internal Server Error